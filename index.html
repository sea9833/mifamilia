<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Mi Familia</title>
</head>
<body>
<h1>Mi Familia</h1>
<form id="familyform">
1. * Which Family are you interested in or belong to?
<ul>
  <li>
    <label>
      <input type="radio" value="Arias" name="family"/> 
      Arias
    </label>
  </li>

  <li>
    <label>
      <input type="radio" value="Torrez" name="family"/> 
      Contreras
    </label>
  </li>

  <li>
    <label>
      <input type="radio" value="Coronado" name="family"/> 
      Coronado

    </label>
  </li>  
  <li>
    <label>
      <input type="radio" value="Other" name="family"/> 
      Other
    </label>
    <br/>
     <label id="otherlastname">
      If you picked Other, enter the last name here
      <input type="text" name="Other"/> 
      
    </label>
  </li>
</ul>
  <button>
    Submit
  </button>
</form>
<script>
//Hide the Other Text Box
var lastname = document.getElementById("otherlastname");
lastname.style.visibility = 'hidden';
   
var formElement=document.getElementById("familyform")
//If user selects other, then text box will appear again
formElement.addEventListener('change', function (event) {
//If the event target is the other radio, then show last name element
if (event.target.value ==="Other") {
  lastname.style.visibility = 'visible';
}
else { 
  lastname.style.visibility = 'hidden';

}

  
});

</script>

</body>
</html>
